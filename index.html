  <body class="debug">
    <div class="container">

              </li>

          </div>
        </div>
        <div class="side-bar__bottom">
          <div class="install">
            <a href="#" class="install__link">
              <img src="img/download.svg" alt="">
              <span>Installa app</span>
            </a>
          </div>
          <hr>
          <div class="profile">
            <a class="profile__link" href="#">
              <div class="profile__avatar">
                <img src="img/profile.svg" alt="">
              </div>
              <div class="profile__name">
                <span class="profile__name-text">Nome Cognome</span>

      <header>
